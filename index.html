<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
</head>
<body>
    <nav class="navbar  navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://github.com/Walkeruru">
            <img src="img/Weather-PNG-Pic.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Weather App
          </a>
            <div class="input-group mb-2 mt-2">
                <input
                  class="form-control"
                  name="buscador"
                  id="buscador"
                  type="search"
                  placeholder="Ingresa una ciudad"
                  required
                />
                <div class="input-group-append">
                  <button class="btn btn-primary text-white" id="buscar" type="button"><a href="#contenedor">Buscar</a></button>
                  <button class="btn btn-primary text-white" id="cambiar" type="button">°C / °F</button>
                </div>
              </div>
        </div>
      </nav>
    <div class="container" id="contenedor">
        <p class="d-flex mb-2 justify-content-center vh-100 fs-1 align-items-center">Busca una ciudad para saber su Pronóstico Actual.</p>
    </div>
</body>
</html>
